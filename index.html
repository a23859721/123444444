<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이경현 프로필 페이지 </title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container">

        <!-- 날짜 / 요일 -->
        <div id="date-box"></div>

        <!-- 오늘의 글 -->
        <div id="quote-box">
            <h2>“교육은 배운 것이 잊혀졌을 때 얻어 남는 것이다.”</h2>
            <p>Education is what survives when what has been learned has been forgotten.</p>
        </div>

        <!-- 이미지 박스 -->
        <div id="image-box">
            <!-- 기본 사진을 여기에 넣어두기 -->
            <img src="https://scontent-ssn1-1.xx.fbcdn.net/v/t39.30808-6/593974025_2045441352886518_4403626673989411462_n.jpg?stp=c0.225.1365.1365a_dst-jpg_s565x565_tt6&_nc_cat=101&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=Kqm_wHcSedcQ7kNvwGAGYAF&_nc_oc=AdmYwptgN1XTMECIkaFT0Gmhv8BPeMe3o5y7reMDI3kC0UXZjWSIS1jwmPMOsDDDr4o&_nc_zt=23&_nc_ht=scontent-ssn1-1.xx&_nc_gid=XPAFpe1867_47dMlaSXkZg&oh=00_AfnJfAH09DeDRDD65kyP44zR99wvmR6t5fAZI2ypCESDuQ&oe=69360FDB" />
        </div>

        <!-- 카카오톡 스타일 대화 영역 -->
        <div id="chat-box"></div>

        <!-- 입력 영역 -->
        <div id="input-area">
            <input type="text" id="user-input" placeholder="메시지를 입력하세요..." />
            <button id="send-btn">전송</button>
        </div>

        <!-- 안쪽 배경 변경 버튼 -->
        <div id="bg-btn-area">
            <button id="bg-in-btn">배경 색 바꾸기</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
